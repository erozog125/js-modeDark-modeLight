<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Andr√©s Felipe Delgado - Dark/Light</title>
  </head>
  <body>
    <div class="container-toggle">
      <!-- 1. Crear un Toggle Button en una etiqueta button. -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="label">
        <label class="form-check-label" for="label"></label>
      </div>
    </div>
    <div class="container-phone">
      <h1>My cellphone</h1>
      <hr />
      <img
        id="img-light"
        class="img-light"
        src="./assets/img/imgLight.jpg"
        alt="img-light"
      />
      <p id="description"></p>
      <div class="social-networks">
        <img class="networks" src="./assets/img/Networks.png" alt="fb" />
        <img class="networks" src="./assets/img/instagram.png" alt="ig" />
        <img class="networks" src="./assets/img/whatsapp.png" alt="wsp" />
      </div>
    </div>
  </body>
  <script src="app.js"></script>
