<head>

    <link class="styles-dark" id="styles" rel="stylesheet" href="example\dark.css">
    <script src="index.js"></script>

        <img src="example\off.png" id="img-on-off" class="img-on" alt="night-mode">

        <h1>Home</h1>

        <div class="social-networks">

    </div>
